worker_processes auto;

events {
    worker_connections 4096;
    # multi_accept on;
}
http {
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;

    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    server {
        listen 80;
        location /files/ {
            alias /usr/share/nginx/html/;
            autoindex on;
        }
    }
}